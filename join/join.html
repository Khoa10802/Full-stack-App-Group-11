<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <style>
        .hub{display:none;}
    </style>
</head>
<body>
    <form name="frm">
        <p>
            Join
            <input type="button" value="login" id="login">
        </p>
        <label>
            <input type="radio" name="gubn" onclick="inputChange(this)" value="1" checked>
            Customers
        </label>
        <label>
            <input type="radio" name="gubn" onclick="inputChange(this)" value="2">
            Vendors
        </label>
        <label>
            <input type="radio" name="gubn" onclick="inputChange(this)" value="3">
            Shippers
        </label>
        <div>
            <h4>
                ID
            </h4>
            <p>
                <input type="text" id="userId" />
            </p>
        </div>
        <div>
            <h4>
                Password
            </h4>
            <p>
                <input type="password" id="pw" />
            </p>
        </div>
        <div>
            <h4>
                Profile
            </h4>
            <p>
                <input type="file" id="profile" accept="image/*"/>
            </p>
        </div>
        <div class="shipper">
            <h4 class="name">
                Name
            </h4>
            <p>
                <input type="text" id="userName"/>
            </p>
        </div>
        <div class="shipper2">
            <h4 class="address">
               address 
            </h4>
            <p>
                <input type="text" id="address"/>
            </p>
        </div>
        <div class="hub">
            <h4>hub</h4>
            <select id="hub">
                <option value="hub1" selected>hub1</option>
                <option value="hub2">hub2</option>
                <option value="hub3">hub3</option>
            </select> 
        </div>
        <p>
            <input type="button" id="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </p>
    </form>
</body>
</html>
<script src="/join/join.js"></script>
