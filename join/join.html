<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <form name="frm">
        <p>
            Join
        </p>
        <label>
            <input type="radio" name="gubn" value="1" checked>
            Customers
        </label>
        <label>
            <input type="radio" name="gubn" value="2">
            Vendors
        </label>
        <label>
            <input type="radio" name="gubn" value="3">
            Shippers
        </label>
        <div>
            ID<input type="text" id="userId" />
        </div>
        <div>
            Password<input type="text" id="pw" />
        </div>
        <div>
            Profile<input type="file" id="profile" accept="image/*"/>
        </div>
        <div>
            Name<input type="text" id="userName"/>
        </div>
        <div>
            address<input type="text" id="address"/>
        </div>
        <p>
            <input type="button" id="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </p>
    </form>
</body>
</html>
<script src="/join/join.js"></script>
