    <title>Login</title>
</head>
<body>
    <form>
        <p>LOGIN

        </label>
        <div>

        <div>

        <p>
            <input type="button" id="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </p>
    </form>
